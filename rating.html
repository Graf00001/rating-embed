<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rating Bar (1-10)</title>
  <style>
    .rating-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: sans-serif;
    }
    .bars {
      display: flex;
      gap: 4px;
      cursor: pointer;
    }
    .bar {
      width: 20px;
      height: 30px;
      background: #eee;
      border-radius: 4px;
      transition: background 0.2s;
      border: 1px solid #ccc;
    }
    .bar.selected {
      background: #4caf50;
      border-color: #388e3c;
    }
    .rating-value {
      min-width: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="rating-container">
    <div class="bars" id="bars"></div>
    <span class="rating-value" id="ratingValue">0/10</span>
  </div>
  <script>
    const barsContainer = document.getElementById('bars');
    const ratingValue = document.getElementById('ratingValue');
    let currentRating = 0;

    function renderBars(rating) {
      barsContainer.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar' + (i <= rating ? ' selected' : '');
        bar.addEventListener('click', () => {
          currentRating = i;
          renderBars(currentRating);
          ratingValue.textContent = `${currentRating}/10`;
        });
        barsContainer.appendChild(bar);
      }
    }

    renderBars(currentRating);
  </script>
</body>
</html>
